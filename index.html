  <!-- Main Script -->
  <script>
    let username = "";

    function handleLogin() {
      username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorEl = document.getElementById("login-error");

      if (username !== "" && password !== "") {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("video-container").style.display = "block"; // Show video page
        errorEl.textContent = "Invalid username or password.";
      }
    }

    const questions = JSON.parse(document.getElementById("questions-data").textContent);
    let currentQuestionIndex = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const answerButtons = document.querySelectorAll(".answer-btn");
    const nextBtn = document.getElementById("next-btn");

    function resetState() {
      answerButtons.forEach(btn => {
        btn.classList.remove("correct", "wrong");
        btn.disabled = false;
      });
      nextBtn.disabled = true;
    }

    function showQuestion() {
      resetState();
      const currentQuestion = questions[currentQuestionIndex];
      questionEl.textContent = currentQuestion.question;

      // Show greeting with username if available
      const greetingEl = document.getElementById("greeting");
      greetingEl.textContent = username ? `Hello, ${username}!` : "";

      answerButtons.forEach(btn => {
        const key = btn.dataset.answer;
        btn.textContent = currentQuestion.answers[key];
      });
    }

    answerButtons.forEach(button => {
      button.addEventListener("click", () => {
        const selected = button.dataset.answer;
        const correct = questions[currentQuestionIndex].correct;

        if (selected === correct) {
          button.classList.add("correct");
          score++;
        } else {
          button.classList.add("wrong");
          const correctBtn = document.querySelector(`.answer-btn[data-answer="${correct}"]`);
          if (correctBtn) correctBtn.classList.add("correct");
        }

        answerButtons.forEach(btn => btn.disabled = true);
        nextBtn.disabled = false;
      });
    });

    nextBtn.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    });

    document.getElementById("video-next-btn").onclick = function() {
      document.getElementById("video-container").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      showQuestion();
    };

    function showScore() {
      const quiz = document.getElementById("quiz");
      const shareText = encodeURIComponent(`I scored ${score} out of ${questions.length} on the EatWise Quiz! Try it yourself:`);
      const pageUrl = encodeURIComponent(window.location.href);

      quiz.innerHTML = `
        <div class="score-greeting">Hello ${username}!</div>
        <h2 class="score-message">You scored ${score} out of ${questions.length}!</h2>
        <div class="share-buttons" style="margin: 1em 0;">
          <a href="https://www.facebook.com/sharer/sharer.php?u=${pageUrl}&quote=${shareText}" target="_blank" rel="noopener" title="Share on Facebook">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" style="filter:none;">
          </a>
          <a href="https://wa.me/?text=${shareText}%20${pageUrl}" target="_blank" rel="noopener" title="Share on WhatsApp">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="filter:none;">
          </a>
          <a href="https://www.linkedin.com/sharing/share-offsite/?url=${pageUrl}" target="_blank" rel="noopener" title="Share on LinkedIn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" style="filter:none;">
          </a>
        </div>
        <button class="restart-btn" onclick="location.reload()">ü™ÑRestart Quiz</button>
      `;
    }

    // Feedback form submission to SheetDB
    document.getElementById("feedback-form").onsubmit = async function(e) {
      e.preventDefault();
      const comment = document.getElementById("feedback").value.trim();
      const feedbackMsg = document.getElementById("feedback-message");
      // Always get the username, or set as "Anonymous" if not provided
      const name = (typeof username !== "undefined" && username) ? username : "Anonymous";

      if (!comment) {
        feedbackMsg.style.display = "block";
        feedbackMsg.style.color = "red";
        feedbackMsg.textContent = "Please enter your feedback before submitting.";
        return;
      }
      feedbackMsg.style.display = "none";

      // Send both name and comment to match your sheet headers
      let data = { name, comment };

      try {
        const response = await fetch("https://sheetdb.io/api/v1/finydhxul2hwj", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [data] })
        });
        if (response.ok) {
          document.getElementById("feedback").value = "";
          feedbackMsg.style.display = "block";
          feedbackMsg.style.color = "green";
          feedbackMsg.textContent = "Thank you for your feedback!";
        } else {
          feedbackMsg.style.display = "block";
          feedbackMsg.style.color = "red";
          feedbackMsg.textContent = "There was an error submitting your feedback. Please try again.";
        }
      } catch (err) {
        feedbackMsg.style.display = "block";
        feedbackMsg.style.color = "red";
        feedbackMsg.textContent = "Network error. Please try again.";
      }
    };
  </script>
